{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <h1 class="post-title">{{ game.name }}</h1>
                <p class="post-subtitle">{{ game.console }} | {{ game.date }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/default.webp' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The post content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    Metascore: {{ game.metascore | safe }}
                </p>
                <p class="card-text">
                   User Score: {{ game.userscore | safe }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
